<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!--Main Container-->
    <div class="main-container">
        <!--Appear on plus button-->
        <div class="input-box">
            <div class="top-heading">Enter The Task</div>
            <textarea name="" class="input-area" id="" cols="30" rows="10"></textarea>
        </div>
        <!--Central container-->
        <div class="modal-container">
            <div class="top-section">
                <!--top menu-->
                <div class="heading task-list">Tasks List</div>
                <div class="heading completed">Completed</div>
            </div>
            <!--Task section-->
            <div class="task-section">
            </div>
            <!--Plus section-->
            <div class="plus-section">
                <i class="fas fa-plus icon plus"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
